<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../HomePAGE/homepage.css">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <header id="web-sigin-header">
        <h1>FLIPKART</h1>
    </header>
    <section id="signin-block">
        <div id="info">
            <h3>Sign Up</h3>
            <p>New Here? Sign Up with your email and get your favourite products ,make new wishlists and enjoy the best discounts.</p>
        </div>
        <div id="input-info">
            <div class="input-info-title">
                <h3>SIGN-UP </h3>
            </div>
            <div class="input-info-form">
                <div class="input-info-form-firstname">
                    <h4>First Name</h4>
                    <input type="text" name="firstname" id="firstname">
                </div>
                <div class="input-info-form-lastname">
                    <h4>Last Name</h4>
                    <input type="text" name="lastname" id="lastname">
                </div>
                <div class="input-info-form-phonenumber">
                    <h4>Phone Number</h4>
                    <input type="text" name="phonenumber" id="phonenumber">
                </div>
                <div class="input-info-form-ship">
                    <h4>Primary Shipping Address </h4>
                    <input type="text" name="ship" id="ship">
                </div>
                <div class="input-info-form-button">
                    <h5>By continuing, you agree to HomeStore's terms of Use and Privacy Policy</h5>
                    <div class="btn">
                        <button class="dfruv">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
