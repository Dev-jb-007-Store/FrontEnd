<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../HomePAGE/homepage.css">
    <link rel="stylesheet" href="signin.css">
    <title>Sign In</title>
</head>
<body>
    <header id="web-sigin-header">
        <h1>FLIPKART</h1>
    </header>
    <section id="signin-block">
        <div id="info">

        </div>
        <div id="input-info">
            <div class="input-info-title">
                <h3>SIGN-IN </h3>
            </div>
            <div class="input-info-form">
                <div class="input-info-form-username">
                    <h4>Email Id or Phone number</h4>
                    <input type="text" name="username" id="username">
                </div>
                <div class="input-info-form-password">
                    <h4>OTP received on email</h4>
                    <input type="password" name="password" id="password">
                </div>
                <div class="input-info-form-button">
                    <h5>By continuing, you agree to HomeStore's terms of Use and Privacy Policy</h5>
                    <div class="btn">
                        <button class="dfruv">Continue</button>
                        <button class="fp">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
