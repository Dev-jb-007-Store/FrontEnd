<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="PaymentPage.css">
</head>

<body>
    <header>
        <h1>Payment</h1>
        <h2>
            Choose payment method below
        </h2>
    </header>
    <div class="options">
        <div class="credit-card">
            <ion-icon name="card"></ion-icon>
        </div>
        <div class="paypal">
            <img src="PayPal.jpeg" alt="">
        </div>
        <div class="amazonpay">
            <img src="AmazonPay.jpeg" alt="">
        </div>
    </div>
    <div class="details">
        <div>
            <h3>BILLING INFO</h3>
            <div class="billinginfo">
                <label>FULL NAME</label>
                <input>
                <label>ADDRESS</label>
                <input>
                <div class="xtra">
                    <label>CITY</label>
                    <label>ZIP CODE</label>
                    <input class="">
                    <input type="tel">
                </div>
                <label">COUNTRY</label>
                <input type="">
                <label>CONTACT NUMBER</label> 
                <input type="tel"> 
            </div>
        </div>
        <div>
            <h3>CREDIT CARD INFO</h3>
            <form class="creditcardinfo">
                <label for="cardnumber">CARD NUMBER</label>
                <input id="cardnumber" type="tel">
                <label for="holdername">CARD HOLDER NAME</label>
                <input id="holdername">
                <label for="Expiry">EXPIRY DATE</label>
                <input id="Expiry" type="date">
                <label for="cvv">CVV:</label>
                <input id="cvv" type="password">
                <label for="email">EMAIL ID</label>
                <input id="email" type="email">
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
