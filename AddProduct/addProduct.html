<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../HomePAGE/homepage.css">
    <title>Add your Product</title>
    <link rel="stylesheet" href="addProduct.css">
</head>

<body>
    <header id="web-header">
        <div class="logo">
            <ion-icon name="logo-amazon"></ion-icon>
        </div>
        <div class="name">
            <p>FLIPKART</p>
        </div>
        <div class="searchbar"><input type="text" name="" id="searchbar" onclick="expandSearchBar(this)"
                onblur="minimizeSearchBar(this)">
            <ion-icon class="search" name="search-circle"></ion-icon>
        </div>
    </header>
    <form action="" class="addition-form">
        <label for="productTitle">
            <h2>PRODUCT TITLE
            </h2><input type="text" id="productTitle" class="all-inputs">
        </label>
        <label for="product-description">
            <h2>PRODUCT DESCRIPTION</h2>
        </label><textarea name="product-description" id="product-description" cols="120" rows="10"></textarea>
        <div class="form-div">
            <div class="form-div1">
                <label for="seller-sku-id">
                    <h2>SELLER SKU ID</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>MRP</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>SELLING PRICE</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>STOCK</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>NATIONAL SHIPPING CHARGE</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>ZONAL SHIPPING CHARGE</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>LOCAL SHIPPING CHARGE</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>ASIN</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>PRODUCT HEIGHT</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>PRODUCT LENGTH</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>PRODUCT WIDTH</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>MANUFACTURER</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>MANUFACTURING YEAR</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>WARANTEY PERIOD</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>NET QUANTITY</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
            </div>
            <div class="form-div2">
                <label for="seller-sku-id">
                    <h2>PRODUCT DESCRIPTION</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>MODEL NUMBER</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>COLOR</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>SALES PACKAGE</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>WARRANTEY SUMMARY</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>BRAND</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>PACKAGE HEIGHT</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>PACKAGE LENGTH</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>PACKAGE WIDTH</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>PACKAGE WEIGHT</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>SHELF LIFE</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>DATE OF EXPIRY</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
                <label for="seller-sku-id">
                    <h2>GUARANTEE PERIOD</h2><input type="text" id="seller-sku-id" class="all-inputs">
                </label>
            </div>
        </div>
        <div class="adding-image">
            <img src="https://img.icons8.com/glyph-neue/100/000000/add-image.png" alt="click to add image">
           <div><h1>ADD IMAGE</h1></div>
        </div>
        <div class="upload-img">
            <button>UPLOAD IMAGE</button>
            <div class="previews">
                <div class="img-preview"><img src="https://unsplash.it/300/300" alt="click to add image"> </div>
                <div class="img-preview"> <img src="https://unsplash.it/300/300" alt="click to add image"></div>
                <div class="img-preview"><img src="https://unsplash.it/300/300" alt="click to add image"> </div>
                <div class="img-preview"> <img src="https://unsplash.it/300/300" alt="click to add image"></div>
                <div class="img-preview"><img src="https://unsplash.it/300/300" alt="click to add image"> </div>
                <div class="img-preview"><img src="https://unsplash.it/300/300" alt="click to add image"> </div>
            </div>
        </div>
        <div class="last-btns">
            <button class="submission">SAVE AS DRAFT</button>
            <button class="submission">ADD PRODUCT ON WEBSITE</button>
        </div>
    </form>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
